<ng-container *ngIf="!labList.length">
  <div>No hay laboratorios seleccionados</div>
</ng-container>

<ng-container *ngIf="labList.length">
  <div class="snap-div">
    <table class="table" #screen>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of labList; let i = index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ item.code }}</td>
          <td>{{ item.test }}</td>
          <td>{{ item.price }}</td>
        </tr>
        <tr>
          <th>total</th>
          <th></th>
          <th></th>
          <th>{{ total }}</th>
        </tr>
      </tbody>
    </table>
    <div id="download" >
      <img #canvas />
      <a #downloadLink></a>
    </div>
  </div>

  <div class="lab-cal mt-3">
    <h2>Total: {{ total | number : ".2" }}</h2>
  </div>

  <div *ngIf="labList.length" class="mt-2">
    <button type="button" class="btn btn-primary" (click)="downloadImage()">
      Imprimir
    </button>
  </div>
</ng-container>
